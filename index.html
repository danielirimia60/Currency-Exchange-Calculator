<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="index.css">

    <title>Currency Converter</title>
</head>
<body>
    <main>
        <h1>Currency exchange calculator</h1>
        <div class="wrapper">
            <div class="input-field">
                <div class="amount">
                    <form>
                        <label for="amount" class="amountLabel">
                            Amount
                            <label for="amount" class="amountInput">Please enter a number</label>
                        </label>
                        <input type="text" name="amount" id="amount" placeholder="" required onblur="getVal()">
                    </form>
                </div>
                <div class="from">
                    <form>
                        <label for="from">From</label>
                        <select type="text" name="from" id="from">
                            <option class="usdF" value="usd">USD - US Dollar</option>
                            <option class="gbpF" value="gbp">GBP - British Pound</option>
                            <option class="eurF" value="eur">EUR - Euro</option>
                        </select>
                    </form>
                </div>
                <button class="exchange" onclick="swap()">
                    <img src="./arrow-right-arrow-left-solid.svg" alt="arrows">
                </button>
                <div class="to">
                    <form>
                        <label for="to">To</label>
                        <select type="text" name="to" id="to">
                            <option class="gbpI" value="gbp">GBP - British Pound</option>
                            <option class="usdI" value="usd">USD - US Dollar</option>
                            <option class="eurI" value="eur">EUR - Euro</option>
                        </select>
                    </form>
                </div>
            </div>
            <div class="output-field">
                <div class="output-result">
                    <p id="result-convertedText">
                        <span id="inputValue"></span>
                        <span id="inputCurrency"></span>
                    </p>
                    <p id="result-bigRate">
                        <span id="finalResult"></span><span class="decimal-rate"></span>
                        <span id="output-currency"></span></p>
                </div>
                <button onclick="showResult()" id="convert">Convert</button>
            </div>
        </div>
    </main>
    <script src="./Currency_converter.js" defer></script>
</body>
</html>
